<ul>
<li>If you download/upgrade/remove or add a custom repository while the background task is running, do <strong>not</strong> restart Home Assistant until that task is done, if you do your action will not be saved.</li>
<li>Private repositories can not be used with HACS, not even as <a href="/docs/faq/custom_repositories">custom repository</a>.</li>
</ul>
