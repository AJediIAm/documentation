<style>
    img[src="/images/hacs-hero.png"] {
        border-radius: 4px;
    }
    .sections {
        gap: 16px;
        display: grid;
        columns: 1;
        grid-auto-flow: column;
    }

    .section {
        background-color: var(--secondary-background-color);
        display: block;
        padding: 0 32px 12px;
        border-radius: 4px;
        border: 1px solid var(--divider-color);
    }

    @media screen and (max-width: 500px) {
    .sections {
        grid-auto-flow: row;
    }
  }
</style>

<img src="/images/hacs-hero.png">
<div class="sections">
